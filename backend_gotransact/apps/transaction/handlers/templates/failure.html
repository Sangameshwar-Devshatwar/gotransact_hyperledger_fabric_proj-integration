<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header, .footer {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            margin: 0 0 10px;
        }
        .content ul {
            list-style: none;
            padding: 0;
        }
        .content ul li {
            margin: 0 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Payment Failed</h2>
        </div>
        <div class="content">
            <p>Unfortunately, your payment could not be processed.</p>
            <p><strong>Payment Details:</strong></p>
            <ul>
                <li>Transaction ID: {{.TransactionID}}</li>
                <li>Amount: ${{.Amount}}</li>
                <li>Date and Time: {{.DateTime}}</li>
            </ul>
            <p>Please try again later or contact support.</p>
        </div>
    </div>
</body>
</html>
